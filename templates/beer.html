<body >
    <div id="main" class="container fluid">
        <br>
        <div>
            <h1 class="display-4 main-title">SVS üç∫ Pong Rankings</h1>
            <p class="lead main-desc">The sickest üç∫ pong players in the valley <br>
                <i style="font-size: 0.75rem">If something didn't update refresh the page</i>
            </p>
            <hr class="my-4">
            <div class="row">
                <div class="col view-btns">
                    <a class="btn  top-btn btn-outline-dark" href="/all1" role="button">All Players</a>
                    <a class="btn top-btn btn-outline-dark" href="/beer" role="button">Top 10</a>
                    <a class="btn  top-btn btn-outline-dark" href="/" role="button">üèì</a>
                </div>
                <div class="col submit-btn">
            <!-- Button trigger modal -->

                        Submit a new match
                    </button>
                </div>
            </div>
            <!-- <hr class="my-4"> -->

            <br>
            <!-- MODAL REION -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Match Result</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Winner ü•á</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Sizing example input" id="p00" aria-describedby="inputGroup-sizing-default" value="">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Winner ü•á</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Sizing example input" id="p01" aria-describedby="inputGroup-sizing-default" value="">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Points Scored</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Sizing example input" id="s0" aria-describedby="inputGroup-sizing-default" value="">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">2nd Place ü•à</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Sizing example input" id="p10" aria-describedby="inputGroup-sizing-default" value="">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">2nd Place ü•à</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Sizing example input" id="p11" aria-describedby="inputGroup-sizing-default" value="">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Points Scored</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Sizing example input" id="s1" aria-describedby="inputGroup-sizing-default" value="">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-success" data-dismiss="modal" onclick="submitBeerPongResult();">Save changes</button>
                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            {% block content %}
            {% endblock %}
            </div>
        </div>
    <p style="text-align: center">By <a href="https://github.com/noyoshi" target="blank">Noah Yoshida</a></p>
    </div>
    <br>
</body>
